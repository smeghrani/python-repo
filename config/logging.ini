[logger_multipart]
level=WARNING
handlers=consoleHandler
qualname=multipart.multipart
propagate=0

[loggers]
keys=root,mlLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=%(logLevel)s
handlers=consoleHandler,fileHandler
qualname=mlLogger
propagate=0

[logger_mlLogger]
level=%(logLevel)s
handlers=consoleHandler,fileHandler
qualname=mlLogger
propagate=0

[logger_meteringLogger]
level=%(logLevel)s
handlers=meteringFileHandler
qualname=meteringLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=%(logLevel)s
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('%(logFileName)s',)


[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(module)s - %(levelname)s - %(message)s